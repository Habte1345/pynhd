name: hyriver-dev
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python>=3.8
  - setuptools

  # async_retriever
  - aiodns
  - aiohttp
  - aiohttp-client-cache
  - aiosqlite
  - brotlipy
  - chardet
  - cytoolz
  - nest-asyncio
  - orjson

  # pygeoogc deps
  - defusedxml
  - owslib
  - pyyaml
  - pyproj
  - requests
  - requests-cache
  - setuptools
  - shapely
  - simplejson
  - urllib3

  # pygeoutils deps
  - affine
  - geopandas
  - numpy
  - netcdf4
  - orjson
  - rasterio
  - xarray

  # pynhd deps
  - networkx
  - pandas
  - pyarrow

  # pygeohydro deps
  - folium
  - lxml
  - matplotlib-base
  - openpyxl

  # pydaymet deps
  - dask-core
  - scipy

  # optional deps to speed up xarray and geopandas
  - bottleneck
  - rtree
  - pygeos

  # plotting deps
  - contextily
  - mapclassify
  - cartopy
  - colorcet

  # dev deps
  - setuptools-scm
  - pytest-xdist
  - pytest-sugar
  - flaky
  - pre-commit

  - pip
  - pip:
    - git+https://github.com/cheginit/async_retriever.git
    - git+https://github.com/cheginit/pygeoogc.git
    - git+https://github.com/cheginit/pygeoutils.git
    - git+https://github.com/cheginit/pynhd.git
    - git+https://github.com/cheginit/py3dep.git
    - git+https://github.com/cheginit/pydaymet.git
    - git+https://github.com/cheginit/pygeohydro.git
