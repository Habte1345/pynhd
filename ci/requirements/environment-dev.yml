name: dev
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python>=3.8

  # pygeoogc deps
  - aiodns
  - aiohttp
  - brotlipy
  - chardet
  - cytoolz
  - defusedxml
  - nest-asyncio
  - orjson
  - owslib
  - pyproj
  - requests
  - requests_cache
  - setuptools
  - shapely
  - simplejson

  # pygeoutils deps
  - geopandas
  - netCDF4
  - rasterio
  - xarray

  # pynhd deps
  - networkx
  - pyarrow

  # pygeohydro deps
  - folium
  - lxml
  - matplotlib-base
  - openpyxl

  # pydaymet deps
  # - lxml
  - dask-core
  - scipy

  # deps to speed up xarray and geopandas
  - pygeos
  - bottleneck

  # plotting deps
  - contextily
  - mapclassify
  - cartopy
  - colorcet
  - descartes

  # dev deps
  - setuptools_scm
  - pytest-xdist
  - pytest-sugar
  - pre-commit
  - profilehooks
  - jupyterlab
  - jupyterlab_widgets
  - ipywidgets
  - nb_black

  - pip
  - pip:
    - jupyterlab-spellchecker

    - git+https://github.com/cheginit/pygeoogc.git
    - git+https://github.com/cheginit/pygeoutils.git
    - git+https://github.com/cheginit/pynhd.git
    - git+https://github.com/cheginit/py3dep.git
    - git+https://github.com/cheginit/pydaymet.git
    - git+https://github.com/cheginit/pygeohydro.git
