name: hyriver-dev
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python>=3.8

  # pygeoogc deps
  - aiodns
  - aiohttp
  - brotlipy
  - chardet
  - cytoolz
  - defusedxml
  - nest-asyncio
  - orjson
  - owslib
  - pyproj
  - requests
  - requests_cache
  - setuptools
  - shapely
  - simplejson

  # pygeoutils deps
  - geopandas
  - netCDF4
  - rasterio
  - xarray

  # pynhd deps
  - networkx
  - pyarrow

  # pygeohydro deps
  - folium
  - lxml
  - matplotlib-base
  - openpyxl

  # pydaymet deps
  # - lxml
  - dask-core
  - scipy

  # optional deps to speed up xarray and geopandas
  - bottleneck
  - rtree
  - pygeos

  # dev deps
  - setuptools_scm
  - pytest-xdist
  - pre-commit

  - pip
  - pip:
    - git+https://github.com/cheginit/pygeoogc.git
    - git+https://github.com/cheginit/pygeoutils.git
    - git+https://github.com/cheginit/pynhd.git
    - git+https://github.com/cheginit/py3dep.git
    - git+https://github.com/cheginit/pydaymet.git
    - git+https://github.com/cheginit/pygeohydro.git
